<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fblogin Replica</title>
    <link rel="stylesheet" href="fblogin.css">
</head>

<body>
    <header>
        <nav>
            <div class="login">
                <div>
                    <label for="username">Email or Phone</label><br>
                    <input type="text" name="username">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="text" name="password">
                    <p>Forgot Password</p>
                </div>
                <div>
                    <button type="button" class="log">Log In</button>
                </div>

            </div>
            <!-- <p>Forgotten Password?</p> -->
        </nav>
    </header>
    <main>
        <div>
            <h1>Create an account</h1>
            <p>It's free and always will be.</p>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Surname"><br>
            <input type="text" class="wide" placeholder="Mobile number or email"><br>
            <input type="text" class="wide" placeholder="New Password">
            <p class="bir">Birthday</p>
            <select name="time">
                <option value="1">Day</option>
            </select>
            <select name="time">
                <option value="2">Month</option>
                <option value="2">Jan</option>
                <option value="2">Feb</option>


            </select>
            <select name="time">
                <option value="3">Year</option>
            </select><br>
            <label>
                <input type="radio" name="gender"> Female
            </label>
            <label>
                <input type="radio" name="gender"> Male
            </label><br>
            <button type="button" class="create">Create an account</button><br>
            <h5> <span style="color: aqua;"></span> for a celebrity, band or business.</h5>
        </div>
    </main>
    <footer>
        <p>English(UK)</p>
    </footer>
